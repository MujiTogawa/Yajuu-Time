    <div class="c1 center">
      <img id="light" src="/images/SENPAI.png" alt="gamar" width="220" height="220">
    </div>
    <script>
      /**
          1.获取图片对象
          2.绑定单击事件
          3.每次单击切换图片
              规则：如果是1 切换图片为2
              如果是2，切换图片为1
          使用标记flag完成
  
      */
      // 1.获取图片对象
      var light = document.getElementById("light");
  
      var flag = false;//代表为图1状态
      //2.绑定单击事件
      light.onclick = function () {//定义匿名方法
          if (flag) {
              //判断如果是图2，则换图1;
              light.src = "images/SENPAI.png";
              flag = false;
          } else {
              //反之
              light.src = "images/gamar.png";
              flag = true;
          }
          
      }
    </script>

  />
  <div id="sakana-widget" style="position:fixed;right:0px;bottom:0px;"></div>
  <script async>
    function initSakanaWidget() {
      const takina = SakanaWidget.getCharacter('takina');
      takina.initialState = {
        ...takina.initialState,
        i: 0.003,
        d: 1,
        t: 1,
        contols: false,
        autoFit: true, 
      };
      SakanaWidget.registerCharacter('takina-slow', takina);
      new SakanaWidget({ character: 'takina-slow' }).mount('#sakana-widget');
    }
  </script>
  <script
    async
    onload="initSakanaWidget()"
    src="https://cdn.jsdelivr.net/npm/sakana-widget@2.5.0/lib/sakana.min.js"
  ></script>
